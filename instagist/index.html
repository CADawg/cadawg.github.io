<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script>
var gitout;
function sendToGit() {
var txtText = $("#textBox").text();
	var JSONy = {"description": "Gist Created Using Snaddyvitch-Dispenser's niedx.tlmh","public": true,"files": {"created-with-niedx.tlmh": {"content": txtText}}}

gitout = $.post("https://api.github.com/gists",JSON.stringify(JSONy));

};

function latestGist() {
	var win = window.open(gitout["responseJSON"]["html_url"], '_blank');win.focus();
};
</script>

</head>

<style>
.p {border-bottom: 1px solid black;}

a {text-decoration: none;}

<body>

</div>

 <div class="w3-panel w3-white w3-card w3-display-container">

   <p contenteditable class="p" id="textBox"></p>
   <a onclick="sendToGit();"><p class="w3-text-blue nicebtn">SEND</p></a>

 </div>
